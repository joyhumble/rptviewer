<script>

function deleteChild(id) {
      let e;
      if (typeof id === 'string' || id instanceof String) e = document.getElementById(id);      
      else e=id; 
      var child = e.lastElementChild; 
      while (child) {
        e.removeChild(child);
        child = e.lastElementChild;
      }
    }
 let obj=document.getElementById('selectfolder')
  obj.onchange=() => {
    deleteChild("Result");
    report_parse(document.getElementById("selectfolder").value);
  }
